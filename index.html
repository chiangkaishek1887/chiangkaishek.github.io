<body>
    <div class="container">

                <div class="contact-info">
                    联系方式已加密保护
                </div>
            </div>
            
            <div class="content-box">
                <p>欢迎访问我的个人主页，这里展示我的个人信息和兴趣内容</p>
                
                <h1>没人知道这个网站所以也什么都不会泄露就是了</h1>
                
                <div class="audio-player">
                    <h4>国际歌 - 音频播放器</h4>
                    <audio id="international-song" controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                        您的浏览器不支持音频播放
                    </audio>
                    
                    <div class="audio-controls">
                        <button class="play-btn" id="play-pause">▶</button>
                        <div class="volume-control">
                            <span>🔈</span>
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
                            <span>🔊</span>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <a href="#" class="btn">📱 联系我</a>
                    <a href="#" class="btn">📧 发送邮件</a>

        </div>
    </div>
    
    <script>
        // 音频控制脚本
        const audio = document.getElementById('international-song');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        
        // 播放/暂停功能
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
            }
        });
        
        // 音量控制
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });
        
        // 音频播放结束事件
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
        });
        
        // 初始音量设置
        audio.volume = volumeControl.value;
    </script>
